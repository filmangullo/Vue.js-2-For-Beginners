    <h4>Directive v-on for event handler</h4>

    <div id="app">
        <button v-on:click="message = 'the button has been clicked using v-on:click'" >Click</button>

        <button @click="message = 'the button has been clicked using @click'" >Click</button>

        <button @click="showAlert">
            Show Alert!
        </button>
        <br>
        {{ message }}
    </div>

</body>
